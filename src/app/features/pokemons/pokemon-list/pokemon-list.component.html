
@for(pkm of pokeList?.results; track pkm){
    <poke-pokemon-card [pokemon]="pkm.pokemon"/>
}

<nav>
    <button (click)="prevPage()" [disabled]="!pokeList?.previous"><</button>
    <form [formGroup]="searchGroup">    
        <input type="text" placeholder="Search" formControlName="search">
        <button (click)="search()"></button>
    </form>   
    <button (click)="nextPage()" [disabled]="!pokeList?.next">></button>
</nav>
